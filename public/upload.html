<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Wall</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">

    <style>
    </style>

</head>

<body>

    <nav style="left: 0px; top: 0px; background: rgba(202, 216, 222, 0.62);">
        <div class="container  mx-auto px-6 py-4 flex justify-between items-center">
            <!--nav container starts-->
            <div class="flex px-1">
                <img src="img/logonew.png" alt="imageWALL" src="#">
                <p style="font-family: 'Wallpoet', cursive; font-size:x-large; color:#6A2C70;">imageWALL</p>
            </div>
            <!--search starts-->

            <div class="p-1 w-1/3  flex justify-between rounded space-x-2 border shadow  ">
                <input id="searchText" class=" w-11/12" type="text" placeholder="Search for a photo "
                    style="background-color: transparent;outline:none">

                <button id="searchButton"
                    style="width:30px;height: 30px; ; background-image: url(img/iconfinder.png);background-repeat: no-repeat; background-position: center; outline: none;">

                </button>

            </div>
            <div class="flex inline-flex items-center   space-x-4">
           
                <a class="text-blue-700 underline" href="#">Log in</a>
                <button class="border border-indigo-600 text-indigo-700 font-bold lg:text-sm md:text-xs text-xs rounded bg-white px-2 py-2 my-2">Sign Up</button>
             
            </div>

        </div>
        <!--nav container ends-->
    </nav>    <!--nav ends-->
   
    <div id="searchResult"
        class="my-4 p-2 mb-2 hidden  grid justify-items-center object-center w-1/4 max-w-screen-lg mx-auto  shadow">
        <div id="searchStatus" class="mb-2"></div>
        <img id="searchImage" class=" hideen w-32 h-32 mb-2">

    </div>

  
        <form id="formImgUpload" class="  max-w-screen-md mx-auto border border-purple-900 shadow-md rounded px-4 pt-2 pb-2 mb-4 flex flex-col my-2">
          <div class=" tracking-wide text-gray-700 text-xl font-bold mx-auto mb-6">Upload a new photo </div>
          <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3 mb-4 md:mb-0">
                <label class="block  tracking-wide text-grey-darker text-xs font-bold mb-2" for="inputImgTitle">
                  Photo Title
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="inputImgTitle" type="text" >
                </div>
              <div class="md:w-1/2 px-3">
                <label class="block  tracking-wide text-grey-darker text-xs font-bold mb-2" for="inputImgDesc">
                  Description (Optional)
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="inputImgDesc" type="text" >
              </div>
            </div>
            <div class="-mx-3 md:flex mb-4">
              <div class="md:w-full px-3">
                <label class="block  tracking-wide text-grey-darker text-xs font-bold mb-2" for="inputImgUrl">
                  Photo URL
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="inputImgUrl" type="file">
                
              </div>
            </div>
            <div class="mx-auto  ">
              
                <button type="submit" class="border border-indigo-600 text-indigo-700 font-bold rounded opacity-80 hover:opacity-100 h-auto px-2 py-2">Upload</button>
              
            </div>
            
        </form>

    <div class="modal hidden p-6 py-6 "
        style=" position:fixed; background:rgba(202, 216, 222, 0.997); padding: 10px; width: 99vw;  height: 98vh;   top:10px; left: 10px; margin: auto;">
        <h1 class="viewImageTitle text-3xl text-purple-800 py-6" style="text-align: center;"></h1>

        <img class="viewImage max-w-screen-sm max-h-screen-sm py-6" style="margin: auto;" src="" alt="">
        <p class="viewImageDescription tex-xl py-4" style="text-align: center;"></p>
        <p class="viewImageDate text-xl py-4" style="text-align: center;"></p>
        <div class="flex justify-between absolute inset-x-6 bottom-6 ">
            <button class="closeModal w-1/6  p-2 bg-gray-700 hover:bg-gray-800 text-white   ">Close</button>
            <button class="deleteImage w-1/6 p-2  bg-red-700 hover:bg-red-800 text-white "
                onClick="deleteClick(this.id)">Delete</button>
        </div>
    </div>
    <section id="photos" class="mx-20 my-5 grid grid-cols-1 md:grid-cols-4 gap-5">

    </section>

    <script src="app.js">  </script>

</body>

</html>
