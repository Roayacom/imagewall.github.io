<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Wall</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">

    <style>
    </style>

</head>

<body>

    <nav style="left: 0px; top: 0px; background: rgba(202, 216, 222, 0.62);">
        <div class="container mx-auto px-6 py-2 flex justify-between items-center">
            <!--nav container starts-->
            <div class="flex px-1">
                <img src="img/logonew.png" alt="imageWALL" src="#">
                <p style="font-family: 'Wallpoet', cursive; font-size:x-large; color:#6A2C70;">imageWALL</p>
            </div>
            <div class="flex inline-flex items-center space-x-2">
                <a class="text-blue-700 underline" href="#">Log in</a>
                <button class="btnSigUpcustom px-2 my-2">Sign Up</button>
            </div>
            <div class="block lg:hidden">
                <!--mobile menu starts-->
                <button
                    class="flex items-center  px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 apperance-none focus:outline-none">
                    <svg class="file-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>

        </div>
        <!--nav container ends-->
    </nav>
    <!--nav ends-->
    <div class="py-4">
        <!--desc starts-->

        <!--search starts-->

        <div class="px-6  flex items-center justify-center w-full space-x-2 h-25">
            <input id="searchText" class=" bg-red-50 w-1/2 rounded p-2" type="text" placeholder="Search for a photo ">
            <button id="searchButton" class=" btnSigUpcustom opacity-80 hover:opacity-100 px-2 my-2 h-8">
                Search
            </button>

        </div>




    </div>
    <div id="searchResult"
        class="hidden my-2 grid justify-items-center object-center w-1/2 max-w-screen-lg mx-auto  border"
        style=" background: rgba(202, 216, 222, 0.62); ">
        <div id="searchStatus"></div>
        <img id="searchImage" class=" hideen w-32 h-32">

    </div>

    <form id="formImgUpload" class="   flex p-4 justify-center  items-center space-x-2  ">

        <input id="inputImgTitle" type="text" class="h-10 bg-red-50 w-2/5 border p-2 mb-2 " type="text"
            placeholder="Enter Image Title">
        <input id="inputImgUrl" type="text" class="w-3/5 h-10 bg-red-50 border p-2 mb-2 " type="text"
            placeholder="Enter Image URL">

        <input id="inputImgDesc" type="text" class="w-2/5 h-10 bg-red-50 border p-2 mb-2 " type="text"
            placeholder="(Optional) Enter a description">
        <button type="submit" class="btnSigUpcustom opacity-80 hover:opacity-100 h-auto px-2  w-1/5 p-2">Upload
            new image</button>

    </form>
    <div class="modal hidden p-6 py-6 "
        style=" position:fixed; background:rgba(202, 216, 222, 0.997); padding: 10px; width: 99vw;  height: 98vh;   top:10px; left: 10px; margin: auto;">
        <h1 class="viewImageTitle text-3xl text-purple-800 py-6" style="text-align: center;"></h1>

        <img class="viewImage w-2/3 h-2/3 py-6" style="margin: auto;" src="" alt="">
        <p class="viewImageDescription tex-xl py-4" style="text-align: center;"></p>
        <p class="viewImageDate text-xl py-4" style="text-align: center;"></p>
        <div class="flex justify-between ">
            <button class="closeModal w-1/6  p-2 bg-gray-700 hover:bg-gray-800 text-white">Close</button>
            <button class="deleteImage w-1/6 p-2  bg-red-700 hover:bg-red-800 text-white"
                onClick="deleteClick(this.id)">Delete</button>
        </div>
    </div>
    <section id="photos" class="mx-20 my-5 grid grid-cols-1 md:grid-cols-4 gap-5">

    </section>

    <script src="app.js">  </script>

</body>

</html>
